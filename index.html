<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CM6 Line Editor</title>

  <style>
    html, body {
		  margin: 0;
		  padding: 0;
		  height: 100%;
		}
		
		#editor {
		  height: 100%;
		}
		.cm-editor {
		  font-size: 16px;
		  transform: scale(0.875);
		  transform-origin: top left;
		  width: calc(100% / 0.875);
		}
		.cm-scroller {
		  display: flex;
		  flex-direction: row;
		}
		
		.cm-content {
		  line-height: 1.5;   /* 1.4〜1.8あたりが扱いやすい */
		}
		.cm-line {
		  position: relative;
			padding-right: 38px !important;
		}
		
		.line-move-btn {
		  font-size: 12px;
			position: absolute;  /* 行の位置に合わせる場合 */
		  right: 4px;
			color: white;
			border-radius: 6px;
			height: 100%;
  		align-items: center;
  		justify-content: center;
			width: 30px;
			top: 50%;
  		transform: translateY(-50%);
		}
		
		
		.line-move-btn.selected {
		  background: #007aff;
		  color: white;
			font-weight: bold;
		}
  </style>
</head>
<body>
  <div id="editor"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
