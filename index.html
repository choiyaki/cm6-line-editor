<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CM6 Line Editor</title>

  <style>
    html, body {
		  margin: 0;
		  padding: 0;
		  height: 100%;
		}
		
		#editor {
		  height: 100%;
		}
		.cm-editor {
		  font-size: 16px;
		  transform: scale(0.875);
		  transform-origin: top left;
		  width: calc(100% / 0.875);
		}
		
		.cm-scroller {
		  display: flex;
		  flex-direction: row;
		}
		
		.cm-content {
		  line-height: 1.5;   /* 1.4〜1.8あたりが扱いやすい */
		}
		.cm-line {
		  position: relative;
			padding-right: 20px !important;
		}
		.cm-gutters{
			background-color: #fff;   /* 白背景 */
  		border-right: none !important;
		}
		
.cm-move-line-gutter .cm-gutterElement {
  display: flex;
  align-items: stretch; /* ★ 行の高さに合わせる */
	background-color: white;
}

.gutter-move-btn {
  width: 18px;
  height: 95%;              /* ★ 行高と同じ */
  padding: 0;
  border: none;
  background: rgba(0,0,0,0.1);
  border-radius: 4px;        /* 四角に近づける */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.gutter-move-btn:active {
  background: rgba(0,0,0,0.12);
}

  </style>
</head>
<body>
  <div id="editor"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
