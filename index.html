/* ===== header hide when editing ===== */
#app-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 40px;

  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 8px;

  padding: 0 8px;

  background: #fff;
  border-bottom: 1px solid #ddd;
  z-index: 1000;

  transition: transform 0.25s ease, opacity 0.25s ease;
}

#app-header.is-hidden {
  transform: translateY(-100%);
  opacity: 0;
  pointer-events: none;
}

.header-btn {
  height: 28px;
  padding: 0 10px;

  border: none;
  border-radius: 6px;
  background: #f2f2f2;

  font-size: 13px;
  cursor: pointer;
}

.header-btn:active {
  background: #e0e0e0;
}

.header-title {
  width: 95%;
  height: 28px;

  padding: 0 8px;
  border: none;
  border-radius: 6px;

  background: #f7f7f7;
  text-align: center;

  font-size: 16px;
  font-weight: 500;
  outline: none;
}

.header-title:focus {
  background: #eef2ff;
}

		
		/* ===== main ===== */
		
		#app-main {
		  padding-top: 40px;
		}
		
		/* ===== scale ===== */
		
		#editor-scale-wrapper {
		  font-size: 16px;
		  transform: scale(0.875);
		  transform-origin: top left;
		  width: calc(100% / 0.875);
		}
		
		/* ã‚¨ãƒ‡ã‚£ã‚¿ã®ã‚³ãƒ³ãƒ†ãƒŠã«å¯¾ã—ã¦è¨­å®š */
		.cm-editor {

		}
		
		.cm-editor::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 25%;
  height: 100%;

  background-color: rgba(0, 122, 255, 0.03);
  border-left: 1px dashed rgba(0, 122, 255, 0.1);

  pointer-events: none;
  z-index: 0;
}

.cm-scroller,
.cm-content,

/* ãƒ–ãƒ­ãƒƒã‚¯æœ¬ä½“å´ã®ç¸¦ãƒãƒ¼ */

}

.cm-block-menu {

  border-radius: 6px;

}

/* ===== main padding control ===== */
#app-main {

}
